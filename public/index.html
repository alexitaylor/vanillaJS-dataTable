<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="author" content="Alexi Taylor">
        <meta name="description" content="Vanilla JS Data Table">
        <title>Vanilla JS Data Table</title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #f4f4f4;
            }

            tr:hover {
                background-color: #e3e3e3
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <table class="table" id="data-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Company</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js" type = "text/javascript"></script>
        <script src = "../src/dummyData.js" type = "text/javascript"></script>
        <script src="../src/app.js"></script>
        <script src="../src/index.js"></script>
    </body>
</html>
