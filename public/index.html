<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="author" content="Alexi Taylor">
        <meta name="description" content="Vanilla JS Data Table">
        <title>Vanilla JS Data Table</title>
        <link rel="stylesheet" href="../src/styles.css">
    </head>
    <body>
        <div id="app"></div>

        <p contenteditable="true">This is a paragraph. It is editable. Hit tab when done editing.</p>

        <div class="top-block">
            <div id="entry-select">
                <span>Show</span>
                <select id="entry" onchange="window.selectEntry()">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>entries</span>
                <div id="show-entry"></div>
            </div>

            <div id="search">
                Search: <input type="text" id="searchInput" name="search" oninput="window.f(event)">
            </div>
        </div>

        <table class="table" id="data-table">
            <thead>
            <tr>
                <th onclick="window.filterName()">Name</th>
                <th onclick="window.filterEmail()">Email</th>
                <th onclick="window.filterCompany()">Company</th>
                <th onclick="window.filterPhoneNumber()">Phone Number</th>
                <th onclick="window.filterPosition()">Position</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination-block">
            <div class="pagination-info">
                <span>Showing </span><span id="to-entry"></span><span> of </span><span id="total-entry"></span>
            </div>
            <!--TODO: Add styling to active page button-->
            <div id="pagination"></div>
        </div>

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js" type = "text/javascript"></script>
        <script src="../src/app.js"></script>
        <script src="../src/index.js"></script>
    </body>
</html>
