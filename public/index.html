<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="author" content="Alexi Taylor">
        <meta name="description" content="Vanilla JS Data Table">
        <title>Vanilla JS Data Table</title>
        <link rel="stylesheet" href="../src/styles.css">
    </head>
    <body>
        <div id="app"></div>

        <div id="entry-select">
            <span>Show</span>
            <select id="entry" onchange="window.selectEntry()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>entries</span>
        </div>
        <div id="demo"></div>
        <table class="table" id="data-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Company</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js" type = "text/javascript"></script>
        <script src = "../src/dummyData.js" type = "text/javascript"></script>
        <script src="../src/app.js"></script>
        <script src="../src/index.js"></script>
    </body>
</html>
